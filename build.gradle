buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.6.RELEASE")
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'application'

mainClassName = 'org.tymit.displayers.restcontroller.Application'

jar {
    baseName = 'donutserver'
    version = '0.0.1'
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")

    compile 'com.google.guava:guava:19.0'

    compile 'se.walkercrou:google-places-api-java:2.1.2'
    compile 'org.apache.httpcomponents:httpcore:4.4.1'
    compile 'org.apache.httpcomponents:httpclient:4.5'
    compile group: 'org.onebusaway', name: 'onebusaway-gtfs', version: '1.3.4'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    compile("org.springframework.boot:spring-boot-starter-web")
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.4.7'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.moodysalem:LatLongToTimezoneMaven:1.1'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.0.0'
    compile group: 'ch.hsr', name: 'geohash', version: '1.3.0'
    //AWS. TODO: Figure out how to split Spring from main code
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.140'
    compile 'com.amazonaws:aws-lambda-java-core:1.1.0'
    compile 'com.amazonaws:aws-lambda-java-events:1.1.0'

    testCompile 'junit:junit:4.12'
    testCompile('org.springframework.boot:spring-boot-starter-test')

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
}

build.dependsOn buildZip
